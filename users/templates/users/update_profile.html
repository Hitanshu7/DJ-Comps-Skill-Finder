<form action="{% url 'users:update_profile' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  First name <input type="text" name="first_name" value="{{ user.first_name }}"><br>
  Last name <input type="text" name="last_name" value="{{ user.last_name }}"><br>
  Mobile <input type="text" name="mobile" value="{{ user.mobile }}"><br>
  SAP ID <input type="text" name="sap_id" value="{{ user.sap_id }}"><br>
  Bio <input type="text" name="bio" value="{{ user.bio }}"><br>
  Year <input type="text" name="year" value="{{ user.year }}"><br>
  <!-- Need help here to decide what to show -->
  Skill 1 <input type="text" name="skill_1"><br>
  Skill 2 <input type="text" name="skill_2"><br>
  Skill 3 <input type="text" name="skill_3"><br>
  Interest 1 <input type="text" name="interest_1"><br>
  Interest 2 <input type="text" name="interest_2"><br>
  Interest 3 <input type="text" name="interest_3"><br>
  Twitter <input type="url" name="twitter"><br>
  Linkedin <input type="url" name="linkedin"><br>
  Github <input type="url" name="github"><br>
  Behance <input type="url" name="behance"><br>
  Photo <input type="file" name="photo"><br>
  <input type="submit" value="Submit now">
</form>

{% if mobile_error %}
 <p>{{ mobile_error }}</p>
{% endif %}

{% if sap_error %}
  <p>{{ sap_error }}</p>
{% endif %}
