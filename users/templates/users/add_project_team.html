{% comment %}

<h1>{{ project.name }}</h1>


<form action="{% url 'users:add_project_team' %}" method="post">
    {% csrf_token %}
    Project
    <select name="project" id="id_project" required="">
        {% for p in projects %}
            <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
    </select><br>
    Name
    <input name="name" maxlength="30" required="" id="id_name" type="text"><br>
    Vacancies
    <input name="vacancies" value="0" min="0" required="" id="id_vacancies" type="number"><br>
    Skills required
    <select name="skills_required" required="" id="id_skills_required" multiple="multiple">
        {% for skill in skills %}
  <option value="{{ skill.id }}">{{ skill.skill }}</option>
        {% endfor %}

</select><br>
    <input value="Surrender now!!" type="submit">
</form>
{% endcomment %}

{% load render_bundle from webpack_loader %}
{% load static %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>



<script type="text/javascript">
    //var props = unescape({{prop|safe}})
    var props = {{ prop|safe }}
    var user = JSON.parse(props.user)
    var skills = JSON.parse(props.skills)
    var projects = JSON.parse(props.projects)
    console.log(props)
</script>

<div id="react-app"></div>
    {% render_bundle 'Update' %}
{% if error %}
  <p>{{ error }}</p>
{% endif %}
