<body><form action="{% url 'users:add_hackathon_team' %}" method="post">
    {% csrf_token %}


    Name
    <input name="name" maxlength="30" required="" id="id_name" type="text"><br>

    Hackathon
    <select name="hackathon" required="" id="id_hackathon">
        {% for hackathon in hackathons %}

  <option value="{{ hackathon.id }}">{{ hackathon.name }}</option>

  {% endfor %}

</select><br>

    Vacancies
    <input name="vacancies" value="0" min="0" required="" id="id_vacancies" type="number"><br>

    Skills required
    <select name="skills_required" required="" id="id_skills_required" multiple="multiple">
        {% for skill in skills %}
  <option value="{{ skill.id }}">{{ skill.skill }}</option>
        {% endfor %}

</select><br>

    <!-- Cutoff date
    <input name="cutoff_date" id="id_cutoff_date" type="text"><br> -->
    Description
    <input name="description" maxlength="300" required="" id="id_description" type="text"><br>
    <input value="Surrender now!!" type="submit">
</form>
</body>
